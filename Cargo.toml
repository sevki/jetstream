[package]
name = "jetstream"
version = "7.2.1"
edition = "2021"
description = "Jetstream is a RPC framework for Rust, based on the 9P protocol and QUIC."
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
documentation = "https://sevki.github.io/jetstream/"

[workspace.package]
edition = "2021"
description = "Jetstream is a RPC framework for Rust, based on the 9P protocol and QUIC."
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
documentation = "https://sevki.github.io/jetstream/"
readme = "README.md"

[dependencies]
jetstream_client = { version = "7.2.1", path = "components/jetstream_client", optional = true }
jetstream_macros = { version = "7.2.1", path = "components/jetstream_macros" }
jetstream_server = { version = "7.2.1", path = "components/jetstream_server", optional = true }
jetstream_ufs = { version = "7.2.1", path = "components/jetstream_ufs", optional = true }
jetstream_wireformat = { version = "7.2.1", path = "components/jetstream_wireformat" }
jetstream_rpc = { version = "7.2.1", path = "components/jetstream_rpc" }
jetstream_9p = { version = "7.2.1", path = "components/jetstream_9p", optional = true }
trait-variant = "0.1.2"
jetstream_distributed = { version = "7.2.1", path = "components/jetstream_distributed", optional = true }
s2n-quic = { version = "1.52.0", optional = true }
async-trait = "0.1.85"


[dev-dependencies]
arbitrary = "1.4.1"
criterion = { version = "0.5.1", features = ["async_tokio"] }
futures-util = "0.3.30"

jetstream_9p = { version = "7.2.1", path = "components/jetstream_9p" }
jetstream_client = { version = "7.2.1", path = "components/jetstream_client" }
jetstream_macros = { version = "7.2.1", path = "components/jetstream_macros" }
jetstream_rpc = { version = "7.2.1", path = "components/jetstream_rpc" }
jetstream_server = { version = "7.2.1", path = "components/jetstream_server" }
jetstream_wireformat = { version = "7.2.1", path = "components/jetstream_wireformat" }
okstd = { version = "0.1.10", features = ["macros"] }
prost = "0.13.4"
s2n-quic = "1.52.0"
tmpdir = "1.0.0"
tokio = { version = "1.43.0", features = ["full"] }


[workspace]

members = [
    "components/jetstream_9p",
    "components/jetstream_client",
    "components/jetstream_distributed",
    "components/jetstream_macros",
    "components/jetstream_rpc",
    "components/jetstream_server",
    # "components/jetstream_testing",
    "components/jetstream_ufs",
    "components/jetstream_wireformat",
    "components/rustdoc_to_mdbook",
    "fuzz",
]

[lib]
bench = false

[[test]]
name = "wire_format"
bench = false
[[test]]
name = "server"
bench = false

[[bench]]
name = "performance_tests"
harness = false

[[example]]
name = "echo"
bench = false


[features]
default = []
client = ["dep:jetstream_client", "dep:s2n-quic"]
ufs = ["dep:jetstream_ufs", "dep:s2n-quic"]
server = ["dep:jetstream_server", "dep:s2n-quic"]
all = ["client", "ufs", "server", "9p"]
9p = ["dep:jetstream_9p"]
distributed = ["dep:jetstream_distributed"]
