name: Release
on:
  push:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git describe to work

      - name: Check if we're on a tag
        run: |
          DESCRIBE=$(git describe --exact-match --tags)
          if [[ ! $DESCRIBE =~ ^v[0-9].* ]]; then
            echo "Not a version tag: $DESCRIBE"
            exit 1
          fi
          echo "On version tag: $DESCRIBE"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
