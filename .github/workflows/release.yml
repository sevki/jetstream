name: Release
on:
  push:
jobs:
  create-release:
    # Only run if the tag was created by release-please

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        if: ${{ startsWith(github.event.base_ref, 'refs/tags/v') }}
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
