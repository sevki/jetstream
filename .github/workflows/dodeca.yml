name: Deploy Dodeca Site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
          . "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable
          rustup target add wasm32-unknown-unknown

      - name: Cache Dodeca
        id: cache-dodeca
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/ddc
          key: ${{ runner.os }}-dodeca-latest

      - name: Install Dodeca
        if: steps.cache-dodeca.outputs.cache-hit != 'true'
        run: |
          . "$HOME/.cargo/env"
          # Clone and build dodeca
          git clone --depth 1 https://github.com/bearcove/dodeca.git /tmp/dodeca
          cd /tmp/dodeca
          cargo xtask build
          # Copy binary to cargo bin
          find target -name "ddc" -type f -executable -exec cp {} ~/.cargo/bin/ \;
          
      - name: Build Site with Dodeca
        run: |
          . "$HOME/.cargo/env"
          cd site
          if ! command -v ddc &> /dev/null; then
            echo "ERROR: dodeca (ddc) not found in PATH"
            echo "Dodeca installation failed or binary not in ~/.cargo/bin"
            exit 1
          fi
          ddc build

      - name: Run Cargo Doc (for API docs)
        run: |
          . "$HOME/.cargo/env"
          cargo doc --workspace --no-deps --release --all-features

      - name: Copy Documentation
        run: |
          # Copy rustdoc to public
          mkdir -p site/public/doc/
          cp -r target/doc/jetstream* site/public/doc/ || true
          cp -r target/doc/static.files site/public/doc/ || true
          cp target/doc/*.js site/public/doc/ 2>/dev/null || true
          cp target/doc/*.html site/public/doc/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
