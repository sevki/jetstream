      - name: Build and test
        run: |
          cargo build -p jetstream_9p --verbose
          cargo test -p jetstream_9p --verbose --all-features

  # Depends on 9p
  jetstream_client:
    needs: [jetstream_9p]
    runs-on: ubuntu-latest
