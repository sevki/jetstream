          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      - name: Build and test
        run: |
          cargo build -p jetstream_client --verbose
          cargo test -p jetstream_client --verbose --all-features

  # Depends on client
  jetstream_server:
    needs: [jetstream_client]
    runs-on: ubuntu-latest
    strategy:
      matrix:
