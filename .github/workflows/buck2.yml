name: "Buck2 Build & Test"
on:
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Sources/**"
      - "Tests/**"
      - "Package.swift"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".buckconfig"
      - "BUCK"
      - "scripts/buck2/**"
      - ".github/workflows/buck2.yml"

jobs:
  buck2:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Buck2
        uses: taiki-e/install-action@buck2
      - name: Buck2 build
        run: buck2 run //:build
      - name: Buck2 test
        run: buck2 run //:test
