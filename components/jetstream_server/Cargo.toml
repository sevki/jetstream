[package]
name = "jetstream_server"
version = "6.0.2"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[dependencies]
anyhow = "1.0.89"
async-trait = "0.1.83"
jetstream_9p = { version = "6.0.2", path = "../jetstream_9p" }
jetstream_client = { version = "6.0.2", path = "../jetstream_client", optional = true }
jetstream_rpc = { version = "6.0.2", path = "../jetstream_rpc" }
jetstream_wireformat = { version = "6.0.2", path = "../jetstream_wireformat" }
okstd = { version = "0.1.10", features = ["macros"] }
s2n-quic = { version = "1.47.0", optional = true }
tokio = { version = "1.40.0", features = ["full"] }
tokio-vsock = { version = "0.5.0", optional = true }

[features]
default = ["proxy", "quic"]
vsock = ["dep:tokio-vsock"]
proxy = ["dep:jetstream_client"]
quic = ["dep:s2n-quic"]
