[package]
name = "jetstream_server"
version = "5.1.3"
edition = "2021"
description = "Jetstream Server"
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
readme = "../../README.md"

[dependencies]
anyhow = "1.0.89"
async-trait = "0.1.83"
jetstream_9p = { version = "5.1.3", path = "../jetstream_9p" }
jetstream_client = { version = "5.1.3", path = "../jetstream_client" }
jetstream_rpc = { version = "5.1.3", path = "../jetstream_rpc" }
jetstream_wireformat = { version = "5.1.3", path = "../jetstream_wireformat" }
okstd = { version = "0.1.10", features = ["macros"] }
s2n-quic = "1.47.0"
tokio = { version = "1.40.0", features = ["full"] }
tokio-vsock = { version = "0.5.0", optional = true }

[features]
vsock = ["dep:tokio-vsock"]
