[package]
name = "jetstream_server"
version = "7.3.0"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true
[lib]
bench = false

[dependencies]
anyhow = "1.0.94"
async-trait = "0.1.85"
jetstream_9p = { version = "7.3.0", path = "../jetstream_9p" }
jetstream_client = { version = "7.3.0", path = "../jetstream_client", optional = true }
jetstream_rpc = { version = "7.3.0", path = "../jetstream_rpc" }
jetstream_wireformat = { version = "7.3.0", path = "../jetstream_wireformat" }
okstd = { version = "0.1.10", features = ["macros"] }
s2n-quic = { version = "1.52.0", optional = true }
tokio = { version = "1.43.0", features = ["full"] }
tokio-vsock = { version = "0.6.0", optional = true }

[features]
default = ["proxy", "quic"]
vsock = ["dep:tokio-vsock"]
proxy = ["dep:jetstream_client"]
quic = ["dep:s2n-quic"]
