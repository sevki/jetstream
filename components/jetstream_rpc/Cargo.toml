[package]
name = "jetstream_rpc"
version = "9.4.1"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true




[lib]
bench = false
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
trait-variant = "0.1.2"
okstd = { version = "1.0.2", features = ["macros"] }
futures = "0.3.31"
tokio-util = { workspace = true, features = ["codec"] }
bytes = "1.10.0"
thiserror = "2.0.17"
lazy_static = "1.5.0"
okid = {workspace = true, features = ["iroh", "pkarr"]}
jetstream_libc = {workspace = true}
url = {workspace = true}
iroh = { workspace = true, optional = true }
s2n-quic = { version = "1.67.0", optional = true }
turmoil = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
jetstream_wireformat = { workspace = true, default-features = false, features = [
    "std",
] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
jetstream_wireformat = { workspace = true }
tokio = { version = "1.47.1", features = ["full"] }

[dev-dependencies]
bytes = "1.10.0"
anyhow = "1.0.100"
s2n-quic = "1.67.0"

[features]
iroh = ["dep:iroh"]
s2n-quic = ["dep:s2n-quic"]
turmoil = ["dep:turmoil"]
