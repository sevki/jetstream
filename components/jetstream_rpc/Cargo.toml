[package]
name = "jetstream_rpc"
version = "5.2.2"
edition = "2021"
description = "Jetstream RPC library"
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
readme = "../../README.md"

[dependencies]
async-trait = "0.1.83"
git2 = { version = "0.19.0", optional = true }
jetstream_wireformat = { version = "5.2.2", path = "../jetstream_wireformat" }
okstd = { version = "0.1.10" }
tokio = { version = "1.40.0", features = ["full"] }

[features]
git2 = ["dep:git2"]
