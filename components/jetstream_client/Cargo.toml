[package]
name = "jetstream_client"
version = "7.4.0"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true
[lib]
bench = false

[dependencies]
anyhow = "1.0.94"
futures = "0.3.31"
jetstream_9p = { version = "7.4.0", path = "../jetstream_9p" }
jetstream_rpc = { version = "7.4.0", path = "../jetstream_rpc" }
jetstream_wireformat = { version = "7.4.0", path = "../jetstream_wireformat", features = [
    "async",
] }
okstd = { version = "0.2.0" }
s2n-quic = "1.52.0"
tokio = { version = "1.43.0", features = ["full"] }
tokio-vsock = { version = "0.6.0", optional = true }
tokio-util = { version = "0.7.13", features = ["codec"] }
trait-variant = "0.1.2"
