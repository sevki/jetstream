[package]
name = "jetstream_ufs"
version = "5.2.0"
edition = "2021"
description = "Jetstream UFS Server"
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
readme = "../../README.md"

[dependencies]
jetstream_9p = { version = "5.2.0", path = "../jetstream_9p" }
jetstream_wireformat = { version = "5.2.0", path = "../jetstream_wireformat" }
jetstream_rpc = { version = "5.2.0", path = "../jetstream_rpc" }
serde = { version = "1.0.210", features = ["derive"] }
libc = "0.2.159"
tokio = { version = "1.40.0", features = ["full"] }
anyhow = "1.0.89"
