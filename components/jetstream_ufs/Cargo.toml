[package]
name = "jetstream_ufs"
version = "7.4.0"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true

[dependencies]
jetstream_9p = { version = "7.4.0", path = "../jetstream_9p" }
jetstream_wireformat = { version = "7.4.0", path = "../jetstream_wireformat" }
jetstream_rpc = { version = "7.4.0", path = "../jetstream_rpc" }
jetstream_server = { version = "7.4.0", path = "../jetstream_server" }
serde = { version = "1.0.217", features = ["derive"] }
libc = "0.2.169"
tokio = { version = "1.43.0", features = ["full"] }
anyhow = "1.0.94"
okstd = { version = "0.2.0", features = ["macros", "argh"] }
argh = "0.1.12"
jetstream = { version = "7.4.0", path = "../.." }
[lib]
bench = false


[[bin]]
name = "jetstream_ufs"
path = "src/main.rs"
bench = false
