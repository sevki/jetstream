[package]
name = "jetstream_ufs"
version = "7.1.2"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true
[dependencies]
jetstream_9p = { version = "7.1.2", path = "../jetstream_9p" }
jetstream_wireformat = { version = "7.1.2", path = "../jetstream_wireformat" }
jetstream_rpc = { version = "7.1.2", path = "../jetstream_rpc" }
jetstream_server = { version = "7.1.2", path = "../jetstream_server" }
serde = { version = "1.0.210", features = ["derive"] }
libc = "0.2.167"
tokio = { version = "1.42.0", features = ["full"] }
anyhow = "1.0.94"
okstd = { version = "0.1.10", features = ["macros", "argh"] }
argh = "0.1.12"
[lib]
bench = false


[[bin]]
name = "jetstream_ufs"
path = "src/main.rs"
bench = false
