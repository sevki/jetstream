[package]
name = "jetstream_9p"
version = "9.1.2"
edition = { workspace = true }
description = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
documentation.workspace = true
[lib]
bench = false
crate-type = ["cdylib", "rlib"]
[dependencies]
jetstream_macros = { version = "9.1.2", path = "../jetstream_macros" }
jetstream_wireformat = { version = "9.1.2", path = "../jetstream_wireformat" }
jetstream_rpc = { version = "9.1.2", path = "../jetstream_rpc" }
jetstream_libc = { version = "9.1.2", path = "../jetstream_libc" }
async-trait = "0.1.89"
trait-variant = "0.1.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
