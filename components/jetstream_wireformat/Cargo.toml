[package]
name = "jetstream_wireformat"
version = "5.1.1"
edition = "2021"
description = "Jetstream Wireformat"
license = "BSD-3-Clause"
repository = "https://github.com/sevki/jetstream"
readme = "../../README.md"

[features]
default = ["async", "git"]
async = ["dep:tokio", "dep:futures"]
git = ["dep:git2"]

[dependencies]
bytes = "1.7.2"
jetstream_derive = { version = "5.1.1", path = "../jetstream_derive" }
libc = "0.2.159"
paste = "1.0.15"
zerocopy = "0.7.35"
git2 = { version = "0.18.3", optional = true }
tokio = { version = "1.40.0", features = ["full"], optional = true }
okstd = { version = "0.1.10" }
futures = { version = "0.3.30", optional = true }
tokio-util = { version = "0.7.12", features = ["full", "io", "time"] }
time = "0.3.36"
