[package]
name = "jetstream_p9_wire_format_derive"
version = "0.1.2"
authors = ["The ChromiumOS Authors"]
license = "BSD-3-Clause"
description = "Supporting proc-macro for the `p9` crate."
repository = "https://github.com/google/rust-p9"
